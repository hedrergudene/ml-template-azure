$schema: https://azuremlschemas.azureedge.net/latest/commandComponent.schema.json
type: command

# General information about the component
name: save_model
display_name: Save model
description: A template component to create a model checkpoint in Azure ML Model Registry.
tags:
  author: Antonio Zarauz Moreno, CEO @MAIACorp
  version: "1"

# Inputs and outputs
inputs:
  input_path:
    type: uri_folder
    optional: false
  subscription_id:
    type: string
    optional: false
  resource_group:
    type: string
    optional: false
  aml_workspace_name:
    type: string
    optional: false
  experiment_name:
    type: string
    optional: false
outputs:
  output_path:
    type: uri_folder

# The source code path of it's defined in the code section and when the
# component is run in cloud, all files from that path will be uploaded
# as the snapshot of this component
code: ./

# Environment takes care of source image and dependencies
# https://learn.microsoft.com/en-us/azure/machine-learning/how-to-manage-environments-v2?view=azureml-api-2&tabs=cli
environment: azureml:save_model_env:1

# Cluster instance
compute: azureml:cpu-cluster

# Distribution type
distribution:
  type: mpi
  process_count_per_instance: 1 # Number of nodes per instance

# How many VMs we need
resources:
  instance_count: 1 # Number of instances to create

# The command section specifies the command to execute while running
# this component
command: python ./main.py --input_path ${{inputs.input_path}} --subscription_id ${{inputs.subscription_id}} --resource_group ${{inputs.resource_group}} --aml_workspace_name ${{inputs.aml_workspace_name}} --experiment_name ${{inputs.experiment_name}} --output_path ${{outputs.output_path}}