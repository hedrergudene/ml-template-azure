azure:
  subscription_id : 'XXXXXX'
  resource_group : 'XXXXXX'
  aml_workspace_name : 'XXXXXX'
  computing:
    cpu_cluster_aml_id : 'cpu-cluster'
    gpu_cluster_aml_id : 'gpu-cluster'
  experiment_name : 'azureml_command_template'

train:
  mltable_name: 'XXXXXX'
  model_name: 'LGBMClassifier'
  bayesian_search:
    n_calls: 100
    n_initial_points: 10
    params:
      real:
        learning_rate:
          - min: 0.0001
          - max: 0.1
        reg_alpha:
          - min: 0.0
          - max: 0.25
        reg_lambda:
          - min: 0.0
          - max: 0.25
      integer:
        n_estimators:
          - min: 25
          - max: 500
  seed : 123